{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<style>
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        cursor: pointer;
        font-size: 20px;
        position: relative;
        top: -8px
      }
      .item{
      	display: inline-flex;
      }

      .item a {
      	width: 300px
      }
</style>
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>

				<i class="fas fa-music"></i>
				<div class="item">
					<a href="/venues/{{ venue.id }}">
					<h5 >{{ venue.name }}</h5>
					</a>
				<button class="delete-button-venue" data-id="{{ venue.id }}">&cross;</button>
				</div>


		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
